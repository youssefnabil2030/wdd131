<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W03 Country Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Explore Your Destination</h1>
    </header>
    <main>
        <section class="hero">
            <picture>
                <source srcset="weather.jpg" media="(min-width: 768px)">
                <img src="weather.jpg" alt="Hero Image" style="width: 150px; height: 100px;">
            </picture>
        </section>
        <section class="weather">
            <h2>Weather <span class="weather-icon">⛅</span></h2>
            <p>Temperature: <span id="temperature">10</span>°C</p>
            <p>Wind Speed: <span id="wind-speed">5</span> km/h</p>
            <p>Wind Chill: <span id="wind-chill">N/A</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> | Last modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
